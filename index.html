<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Eating The fetch API</title>
</head>
<body>
    <div class="container">
        <h1>Eating Fetch API</h1>
        <button class="live-button">Live Typing</button>
        <button class="get-text">Get Text</button>
        <button class="json-data">Json Data</button>
        <button class="api-data">API Data</button>
        <button class="mypost">Post</button>

        <div class="output"></div>
        <form id="input-form">
            <input type="text" class="text" placeholder="Live Typing">
        </form>
        <form class="post-form">
            <input type="text" class="title" placeholder="Title">
           <textarea  class="body" cols="31" rows="5" placeholder="Post here"></textarea>
           <div class="flex">
            <button class="btn" id="clear">Clear</button>
            <input type="submit" class="btn" id="submit" value="Submit">
           </div>
        </form>
    </div>
    
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
